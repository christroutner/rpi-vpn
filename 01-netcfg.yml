#   ethernets:
#     eth0:
#       dhcp4: false
#       dhcp6: false
#       addresses:
#         - 192.168.4.1/24

network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: false
      dhcp6: false
      addresses:
        - 192.168.4.1/24
  wifis:
    wlan0:
      dhcp4: true
      dhcp6: true
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]
      access-points:
        "YOUR_WIFI_SSID":
          password: "YOUR_WIFI_PASSWORD"